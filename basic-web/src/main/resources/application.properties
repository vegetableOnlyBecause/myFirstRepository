# 访问根路径

# 应用名称
spring.application.name=basic

# 访问端口号
server.port=8080

# 编码格式
server.tomcat.uri-encoding=utf-8

# 数据库相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

# pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

# redis配置
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=2
spring.redis.timeout=6000

# session生命周期
server.servlet.session.timeout=30m

# 日志
logging.config = classpath:logback-spring.xml

storage.location =  upload-dir
storage.source =  D:/IdeaProjects/basic/basic-web/src/main/resources/dist/img/%s

spring.mvc.static-path-pattern=/dist/img/**
spring.web.resources.static-locations=file:D:\\IdeaProjects\\basic\\basic-web\\src\\main\\resources\\dist\\img\\

